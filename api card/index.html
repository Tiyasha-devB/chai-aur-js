<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .body{
            background-color: #675e5e; 
            color: aliceblue;
        }
        .card{
            width: 200px;
            height: 300px;
            box-shadow: 0 4px  8px 0 rgba(0,0,0,0.2);
            transition: 0.3s
        }
        .container{
            padding: 2px 16px;
        }
        .h4,h6{
            color: black;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="card1" src="" alt="pfp" srcset="" style="width: 100%;">

            <h6></h6>

    </div>
</body>
<script>

    
    const requestUrl = 'https://api.github.com/users/tiyasha-devB'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl); 

    xhr.onreadystatechange = function() {
        
        if (xhr.readyState === 4) {

            const data = JSON.parse(this.responseText) //fetched 
            
            if (data.avatar_url) {
                document.querySelectorAll('.card1')[0].setAttribute("src", data.avatar_url);
            } else {
                console.log("Profile picture (avatar_URL) not found.");
            }
            document.querySelector('h6').innerHTML = `NAME: ${data.name}
            \nREPOS: ${data.public_repos}`;
            //console.log(typeof data.avatar_url);
            
        }


    }
    
    xhr.send()
</script>

</html>
