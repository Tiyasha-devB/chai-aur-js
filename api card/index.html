<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .body{
            background-color: #675e5e; 
            color: aliceblue;
        }
        .card{
            width: 200px;
            height: 300px;
            box-shadow: 0 4px  8px 0 rgba(0,0,0,0.2);
            transition: 0.3s
        }

            padding: 2px 16px;

<body>
    <div class="card">
        <img class="card1" src="pfp.jpg" alt="pfp" srcset="" style="width: 100%;">
            <h6></h6>
    </div>
</body>
<script>

    
    const requestUrl = 'https://api.github.com/users/tiyasha-devB'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl); 

    xhr.onreadystatechange = function() {
        
        if (xhr.readyState === 4) {
            
            const data = JSON.parse(this.responseText) //fetched  
            //document.querySelector('.card1').setAttribute("src",`${data.avatar_URL}`)
            document.querySelector('h6').innerHTML = `NAME: ${data.name}
            REPOS: ${data.public_repos}`
            
        }


    }
    
    
    
    
    xhr.send()
</script>

</html>
