    // EVENT PROPAGATION: 1. EVENT BUBBLING(inner->outer)
    document.getElementById('images').addEventListener('click', function(e){ 
        console.log("Clicked inside ul");
        
    })
    
    document.getElementById('owl').addEventListener('click', function(e){ 
        console.log("Clicked inside owl"); //when we are clicking the owl img this inner event fires up then the outer does -> bubbling up
        //e.stopPropagation(); //stops the propagation, doesn't bubble up

//whatever images are there in li, if we click they dissappear.

    document.querySelector("#images").addEventListener('click',function(e){
        console.log(e.target.tagName); //targets the li
        if (e.target.tagName == 'IMG' || e.target.tagName == 'A'){
            let removeIt = e.target.parentNode
           
            removeIt.remove()
        }
        e.preventDefault()

    },false)
    
</script>
