<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label >Height in CM:</label>
                <input type="text" id="height"></input>
            </p>
            <p><label >Weight in KG:</label>
                <input type="text" id="weight"/>
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide:</h3>
                <p>Under Weight: Less than 16.0</p>
                <p>Normal Range: 16.0 and 25.0</p>
                <p>Overweight: 25.0 and 30.0</p>
                <p>Obese Class I: 30.0 and 35.0</p>
                <p>Obese Class II: 35.0 and 40.0</p>
                <p>Obese Class III: Greater than 40.0</p>
                
            </div>
        </form>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
