<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <p>
        0 UNSENT Client has been created, open() not called yet.
        1 OPENED open() has been called.
        2 HEADERS_RECEIVED send() has been called, and headers and status are available.
        3 LOADING Downloading; responseText holds partial data.
        4 DONE The operation is complete.</p>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/tiyasha-devB'
    const xhr = new XMLHttpRequest()  //XMLHttpRequest is like a clss so an instance is created
    xhr.open('GET',requestUrl); //request type

    xhr.onreadystatechange = function() {
        console.log(xhr.readyState); //checks the state

        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) //this data is in string and not object
            // so we convert into JSON type
            console.log(data.name); //currently calling context
            
        }


    } // changes the states
    
    xhr.send() //open() is called
</script>

</html>
